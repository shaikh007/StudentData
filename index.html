<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fee Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main-section">

        <section class="actions">
            <button type="button" id="addStudent">Add Student Details</button>
            <button type="button" id="addTeacher">Add Teacher Details</button>
            <button type="button" id="showFee">Show Fees Details</button>
        </section>
        <section class="students-reports">
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>StudentId</th>
                            <th>StudentName</th>
                            <th>DateofJoin</th>
                            <th>ClassTeachersName</th>
                            <th>BalanceFee</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="App.js"></script>

</body>

</html>
